<html th:include="template :: modelo">
    <div th:fragment="conteudo">
        <form action="/novo" method="post" th:object="${contato}">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" th:field="*{nome}">
            </div>
            <div class="mb-3">
                <label for="endereco" class="form-label">Endere√ßo</label>
                <input type="text" class="form-control" th:field="*{endereco}">
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="text" class="form-control" th:field="*{telefone}">
            </div>
            <div class="mb-3">
                <label for="descricao" class="form-label">Tipo</label>
                <select th:field="*{tipo.id}" class="form-control">
                    <option th:each="t : ${tipos}"
                        th:value="${t.id}"
                        th:text="${t.descricao}">
                    </option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Gravar</button>
        </form>
    </div>
</html>
